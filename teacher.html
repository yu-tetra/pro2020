<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>部屋制作</h1>

    <form>
        ユーザー名を登録<br>
        <input type="text" id="user" value="" placeholder="例)〇〇先生"><br>
        パスワードを設定<br>
        <input type="text" id="pass" value="" placeholder="半角英数8文字以上">
    </form>

    <button>制作する</button>

    <script>​
        $('#submit').on('click',function(){//送信
            var name = $('#user').val();
            var password = $('#pass').val();
            $.ajax({
            url:"create.php",
            type:"GET",
            data:{name:name,pass:pass}
            })
        })​
    </script>
        
</body>
</html>
